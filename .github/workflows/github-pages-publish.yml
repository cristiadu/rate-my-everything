name: Publish on Github Pages
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '21'
      - name: Set git user
        run: |
          git config --global user.name 'Cristiano Faustino'
          git config --global user.email 'cristiadu@gmail.com'
      - name: Install Dependencies
        run: npm ci
      - name: Release
        run: npm run release
